<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Survey Form For Student</title>
<link rel="stylesheet" href="./CSS/styleindex.css">



</head>

<body>
	
<div class ="container"> 
	<div class="title"> Survey form for student </div>
	<form action="#">
		<div class="Student-details">
			<div class="input-box" >
				<span class="details">Name</span>
				<div><input type="text" placeholder="Enter Your Name"></div>
				
			</div>
			<div class="input-box" >
				<span class="details">Email</span>
				<div><input type="text" placeholder="Enter Your Email"></div>
			</div>
			<div class="input-box" >
				<span class="details">Age</span>
				<div><input type="text" placeholder="Enter Your Age"></div>
			</div>
			<div class="input-box" >
				<label for="discribes-select">Which option best discribe you?:</label>
					<div>
						<select id="discribes-select">
							<option value="">Student</option>
							<option value="Male">Male</option>
							<option value="FeMale">FeMale</option>
							
						</select>
	
					</div>
					
			</div>
			
				
					<legend>Langagues and FrameWorks knows (Check all that apply)</legend>
				
					<div>
					  <input type="checkbox" id="C" name="C" checked>
					  <label for="scales">C</label>
					</div>
				
					<div>
					  <input type="checkbox" id="C" name="C">
					  <label for="horns">C++</label>
					</div>
					<div>
						<input type="checkbox" id="C#" name="C#" checked>
						<label for="scales">Scales</label>
					  </div>
					  <div>
						<input type="checkbox" id="Java" name="Java" checked>
						<label for="scales">Java</label>
					  </div>
					  <div>
						<input type="checkbox" id="Python" name="Python" checked>
						<label for="scales">Python</label>
					  </div>
					  <div>
						<input type="checkbox" id="JavaScipt" name="JavaScipt" checked>
						<label for="scales">JavaScipt	</label>
					  </div>
					  <div>
						<input type="checkbox" id="React" name="React" checked>
						<label for="scales">React</label>
					  </div>
					  <div>
						<input type="checkbox" id="Angular" name="Angular" checked>
						<label for="scales">Angular</label>
					  </div>
					  <div>
						<input type="checkbox" id="Django" name="Django" checked>
						<label for="scales">Django</label>
					  </div>
					  <div>
						<input type="checkbox" id="Spring" name="Spring" checked>
						<label for="scales">Spring</label>
					  </div>

			</div>
				
					<div class="input-box" >
						<span class="details">Any comments or suggesttions</span>
						<div><input type="text"></div>
					</div>
					<div class="button">
						<input type="Submit" value="Submit" >
					</div>	
				
			</div>	
		</div>
	</form>
</div>
</body>
</html>
